<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="mondrian-painting.css">
  <title>JS Bin</title>
</head>
<body>
  <div id="canvas">
    
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
        <div id="first-column">
          <div id="first-white-rectangle"></div>
          <div id="second-divider" class="black"></div>
          <div id="second-white-rectangle"></div>
        </div>
    </div>
    
    <div id="second-row" class="black"></div>
    
    <div id="third-row">
      <div id="second-column" class="right">
        <div id="small-white-rectangle"></div>
        <div id="third-divider" class="black"></div>
        <div id="small-yellow-rectangle" class="yellow"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="third-white-rectangle" class="right"></div>
      <div id="fifth-divider" class="black right"></div>
      <div id="blue-rectangle" class="blue"></div> 
    </div>   
    
  </div>
</body>
</html>
